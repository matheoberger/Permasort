{% extends './base.html' %}

{% load static %}

{% block content %}
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="row justify-content-center">
                    <div class="alert alert-danger alert-{{ message.tags }} mt-2" role="alert">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <form class="d-flex" method="POST">
                    {% csrf_token %}
                    <input class="form-control search-bar" type="search" name="searched_vegetable" placeholder="Cherchez un lÃ©gume" aria-label="Search">
                    <button class="btn search-button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
