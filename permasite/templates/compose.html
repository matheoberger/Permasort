{% extends 'base.html' %}

{% block content%}

    {% include 'navbar.html' %}

    <form id="vegetableForm" class="d-flex" method="POST" >
        {% csrf_token %}
        {% for vegetable in all_vegetables %}
            <input type="checkbox" class="btn-check" name="vegetables" id="{{ vegetable }}" value="{{ vegetable }}" autocomplete="off">
            <label class="btn" for="{{ vegetable }}">{{ vegetable }}</label>
        {% endfor %}
    </form>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        document.querySelectorAll('input[name="vegetables"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const checkedVegetables = [];
                const checkboxes = document.querySelectorAll('input[name="vegetables"]:checked');
        
                checkboxes.forEach((checkbox) => {
                    checkedVegetables.push(checkbox.value);
                });
        
                const csrftoken = getCookie('csrftoken');
        
                // Convertir les données en format URL-encoded
                const formData = new URLSearchParams();
                formData.append('csrfmiddlewaretoken', csrftoken);
                checkedVegetables.forEach(vegetable => formData.append('selected_vegetables', vegetable));
        
                // Envoi de la requête AJAX
                fetch("{% url 'compose_plan' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // changer le type de contenu
                    },
                    body: formData.toString() // envoyer les données en tant que chaîne URL-encoded
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();  // Traiter la réponse comme JSON
                })
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
        
    </script>
